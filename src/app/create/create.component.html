<h1>
    New
</h1>
<form (submit)="Save($event)">
    <div class="form-group">
        <label>
            name:
        </label>
        <input class="form-control"[(ngModel)]="item.name" name="name">
    </div>
    <div class="form-group">
        <label>
            price:
        </label>
        <input class="form-control"[(ngModel)]="item.price" name="price">
    </div>
    <div class="form-group">
        <label>
            image:
        </label>
        <input class="form-control"[(ngModel)]="item.image" name="image">
    </div>
    <button class="btn btn-primary" type="submit">
        Save
    </button>
</form>
