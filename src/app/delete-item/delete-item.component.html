<a href="#" (click)="open(content,$event)">Delete</a>
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete this item?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('delete')">delete</button>
        <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('cancel')">cancel</button>
    </div>
  </ng-template>
